<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <title>Comments Box</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap"
      rel="stylesheet"
    />
    <link href="stylesheets/main.css" rel="stylesheet" />
    <link href="stylesheets/header.css" rel="stylesheet" />
    <link href="stylesheets/form.css" rel="stylesheet" />
    <link href="stylesheets/comment.css" rel="stylesheet" />
    <script type="module" src="./js/main.js"></script>
  </head>

  <body>
    <header class="header__container"></header>
    <!--............................................-->
    <!--............................................-->
    <main class="main_flexbox__container">
      <div class="main__flexbox">
        <!--............................................-->
        <!--............................................-->
        <section class="main_flexbox__item1">
          <div class="form_container">
            <article class="form_flexbox">
              <form class="form_flexbox__item" id="form">
                <img
                  class="form_comment_img"
                  src="./img/comment.svg"
                  alt="Comment Icon"
                />
                <h2 class="form__h2">LEAVE A COMMENT</h2>
                <!--............................................-->
                <div class="form_input__container">
                  <label class="form_input__label" for="name">NAME:</label>
                  <p class="form_input__error" id="form__error_name">
                    Name is a required field
                  </p>
                  <input type="text" class="form_input__text" name="name" />
                </div>
                <!--............................................-->
                <div class="form_input__container">
                  <label class="form_input__label" for="email">EMAIL:</label>
                  <p class="form_input__error" id="form__error_email">
                    Email address must be valid
                  </p>
                  <input type="text" class="form_input__text" name="email" />
                </div>
                <!--............................................-->
                <div class="form_input__container">
                  <label class="form_input__label" for="message"
                    >COMMENT:</label
                  >
                  <p
                    class="form_input__error form_text_area_error"
                    id="form__error_comment"
                  >
                    Comment is a required field
                  </p>
                  <div class="form__char_count" id="form__char_count">
                    0/140
                  </div>
                  <textarea
                    class="form_input_comment"
                    name="message"
                    id="message"
                  ></textarea>
                </div>
                <!--............................................-->
                <input
                  class="form__submit_button"
                  type="submit"
                  value="Submit"
                />
              </form>
            </article>
          </div>
        </section>
        <!--............................................-->
        <!--............................................-->
        <section class="main_flexbox__item2" id="main_flexbox__item2">
          <img
            class="comment_box__logo"
            id="comment_box__logo"
            src="./img/comment_box_logo2.svg"
            alt="Comment Icon"
          />
          <h1 class="comment_box__h1">COMMENT</h1>
          <h2 class="comment_box__h2">BOX</h2>
          <div id="comments"></div>
        </section>
      </div>
    </main>

    <!--............................................-->
    <!--............................................-->
    <footer class="footer"></footer>
  </body>
</html>
